                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="md-form">
                                                        <input class="form-control" id="subject" type="text" name="subject" required="required" />

                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="md-form">
                                                        <textarea class="md-textarea" id="message" name="message" required="required"></textarea>
                                                        <label for="message">Your message</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="center-on-small-only mb-4">
                                                <button class="btn btn-teal ml-0" type="submit">
                                                    <i class="fa fa-paper-plane-o mr-2"></i> Send</button>
