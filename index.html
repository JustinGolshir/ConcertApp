<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bands In Town</title>
    <link rel="resetsheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
</head>
<style>
    #map-div {
        width: 100%;
        height: 400px;
        background-color: grey;
    }
    </style>

<body>
    
    <!-- Artist Select Box -->
    <form id="artist-form">
        
        <!-- Label for Text Box -->
        <label for="artist-input">Choose Your Artist</label>
        
        <!-- Text Input Box -->
        <input type="text" id="artist-input">
        <br>
        
        <!-- Submit Button -->
        <input id="select-artist" type="submit" value="GO!">
    </form>
    
    <!-- Artist Information -->
    <div id="artist-div"></div>
    
    <!-- google maps div -->
    <h3>Google Map</h3>
    <div id="map-div"></div>
    
    <!-- event info -->
    <div id="event-div">
        
    </div>
    
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL1pWue1-8N5rlNWW2anG7vEvNgHg2UNc&callback=initMap"></script>
    <script src="assets/javascript/app.js"></script>
</body>
